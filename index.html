    <style>
        body {
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation; /* Mencegah zoom saat double tap di mobile */
            -webkit-tap-highlight-color: transparent;
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #1e3a8a, #4c1d95, #be185d, #b91c1c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-container { perspective: 1000px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card-container.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 1.5rem;
        }
        .card-back { transform: rotateY(180deg); }
        #bottle {
            transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
            transform-origin: center;
        }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
        .player-chip {
            transition: all 0.3s ease;
        }
        .player-chip.active {
            transform: scale(1.1);
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.7);
        }
        /* Animasi untuk logo dan input error */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .logo-pulse {
            animation: pulse 2.5s infinite ease-in-out;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;

    </style>

                    'https://img.icons8.com/plasticine/200/000000/bottle-of-water.png'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Opened cache');
                                return cache.addAll(urlsToCache);
                            })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            })
                    );
                });
            `;

            }

            "Late Night (21+)": {
                truth: ["Apa bagian tubuh lawan jenis yang paling kamu sukai?", "Pernahkah kamu punya mimpi “nakal” tentang seseorang di ruangan ini?", "Apa fantasi terliarmu?", "Siapa orang paling seksi menurutmu di sini?", "Pernahkah kamu kirim pesan atau foto 'nakal' ke seseorang?", "Apa hal paling menggoda yang pernah kamu lakukan?", "Kapan terakhir kali kamu merasa “tertarik” secara fisik dengan seseorang?", "Siapa orang terakhir yang pernah kamu peluk dengan romantis?", "Pernahkah kamu menyukai seseorang diam-diam di grup teman ini?", "Apa momen paling “panas” yang pernah kamu alami?"],
                dare: ["Bisikkan sesuatu yang menggoda ke telinga orang di sebelahmu.", "Kirim pesan “Aku kangen pelukanmu” ke kontak random lawan jenis.", "Tatap mata orang yang kamu pilih dengan intens selama 20 detik tanpa senyum.", "Ucapkan 3 kalimat paling romantis atau “menggoda” ke seseorang di sini.", "Tunjukkan pose paling seksi untuk difoto.", "Pura-pura rayu seseorang di ruangan ini selama 30 detik.", "Lakukan gerakan “slow dance” dengan orang yang kamu pilih.", "Ceritakan 1 pengalaman kencan paling romantis atau panas yang pernah kamu alami.", "Bisikkan rahasia terpanas yang kamu punya ke orang di sebelahmu.", "Pura-pura bilang 'Aku suka kamu' ke orang acak di grup."]
            }
        };
        
        const categoryIcons = {
            "Classic Pack": `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`,
            "Wild Dares": `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.934l-6.796 12.04a1 1 0 00.385 1.451h.001c.154.086.325.13.5.13h12.822a1 1 0 00.958-1.287l-6.796-12.04a1.002 1.002 0 00-.822-.935zM10 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>`,
            "Couple's Edition": `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg>`,
            "Romantic Prompts": `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 5a3 3 0 013-3h4a3 3 0 013 3v1h-1.172a1 1 0 00-.707.293l-1.414 1.414a1 1 0 01-1.414 0L8.88 6.293A1 1 0 008.172 6H7V5z" clip-rule="evenodd" /><path d="M4 9a2 2 0 012-2h8a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V9z" /></svg>`,
            "Late Night (21+)": `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>`
        };

        const penalties = ["Nyanyikan lagu 'Balonku' dengan gaya rock.", "Push up 10 kali.", "Ucapkan 'aku ganteng/cantik' 10 kali dengan ekspresi narsis.", "Tiru gaya salah satu pemain sampai giliranmu berikutnya.", "Jongkok berdiri 15 kali.", "Puji 3 orang di ruangan ini dengan tulus.", "Ceritakan lelucon garing sampai ada yang tertawa."];

        // Functions
        const switchScreen = (screenName) => {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            if (screens[screenName]) {
                screens[screenName].classList.remove('hidden');
                screens[screenName].classList.remove('fade-out');
                screens[screenName].classList.add('fade-in');
            }
        };

        const updatePlayerList = () => {
            playerListDiv.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('span');
                playerTag.className = 'bg-gray-700 text-white text-sm font-medium me-2 px-2.5 py-0.5 rounded-full flex items-center gap-2';
                playerTag.textContent = player.name;
                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.className = 'text-lg font-bold leading-none';
                removeBtn.onclick = () => removePlayer(index);
                playerTag.appendChild(removeBtn);
                playerListDiv.appendChild(playerTag);
            });
            confirmPlayersBtn.disabled = players.length < 2;
        };
        
        const updatePlayerChips = () => {
            playerChipsContainer.innerHTML = '';
            players.forEach((player, index) => {
                const chip = document.createElement('div');
                chip.className = 'player-chip bg-black/30 text-white text-xs font-semibold px-3 py-1 rounded-full shadow-md';
                chip.id = `player-chip-${index}`;
                chip.innerHTML = `${player.name} <span class="font-bold text-yellow-300">${player.score}</span>`;
                playerChipsContainer.appendChild(chip);
            });
            highlightCurrentPlayer();
        };

        const highlightCurrentPlayer = () => {
            document.querySelectorAll('.player-chip').forEach(chip => chip.classList.remove('active'));
            const activeChip = document.getElementById(`player-chip-${currentPlayerIndex}`);
            if (activeChip) activeChip.classList.add('active');
        };

        const addPlayer = () => {
            const name = playerNameInput.value.trim();
            const isDuplicate = players.some(p => p.name.toLowerCase() === name.toLowerCase());

            if (name && players.length < 8 && !isDuplicate) {
                players.push({ name, score: 0 });
                playerNameInput.value = '';
                updatePlayerList();
                playSound('C4', '8n');
            } else if (isDuplicate) {
                playSound('A3', '8n');
                playerNameInput.classList.add('shake');
                setTimeout(() => {
                    playerNameInput.classList.remove('shake');
                }, 500);
            }
        };

        const removePlayer = (index) => {
            players.splice(index, 1);
            updatePlayerList();
            playSound('A3', '8n');
        };

        const setupCategories = () => {
            categoryButtonsContainer.innerHTML = '';
            Object.keys(questions).forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white font-semibold py-4 px-2 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-center flex flex-col items-center justify-center';
                btn.innerHTML = `
                    ${categoryIcons[cat] || ''}
                    <span class="text-sm">${cat}</span>
                `;
                btn.onclick = () => selectCategory(cat);
                categoryButtonsContainer.appendChild(btn);
            });
        };

        const selectCategory = (category) => {
            currentCategory = category;
            playSound('E5', '8n');
            switchScreen('mainGame');
            startTurn();
        };

        const startTurn = () => {
            isSpinning = false;
            selectedPlayerIndex = -1;
            updatePlayerChips();
            turnIndicator.textContent = `Giliran ${players[currentPlayerIndex].name} memutar botol!`;
            spinResult.textContent = '';
            document.getElementById('spinner-container').classList.remove('hidden');
            choiceContainer.classList.add('hidden');
            cardDisplay.classList.add('hidden');
            actionButtons.classList.add('hidden');
            cardContainer.classList.remove('is-flipped');
        };

        const spinBottle = () => {
            if (isSpinning) return;
            isSpinning = true;
            playSound('C4', '0.1');
            
            const playerSegment = 360 / players.length;
            let targetPlayerIndex;
            do {
                targetPlayerIndex = Math.floor(Math.random() * players.length);
            } while (targetPlayerIndex === currentPlayerIndex);
            
            selectedPlayerIndex = targetPlayerIndex;

            const randomOffset = (Math.random() - 0.5) * playerSegment * 0.8;
            const targetRotation = (targetPlayerIndex * playerSegment) + randomOffset;
            const extraRotations = (Math.floor(Math.random() * 3) + 3) * 360;
            
            bottle.style.transform = `rotate(${targetRotation + extraRotations}deg)`;
            
            setTimeout(() => {
                playSound('G5', '0.2');
                spinResult.textContent = `Botol menunjuk ke ${players[selectedPlayerIndex].name}!`;
                setTimeout(showChoice, 1500);
            }, 4000);
        };

        const showChoice = () => {
            document.getElementById('spinner-container').classList.add('hidden');
            choiceContainer.classList.remove('hidden');
            playerChoiceIndicator.textContent = `${players[selectedPlayerIndex].name}, pilih...`;
        };

        const getQuestion = (type) => {
            const qList = questions[currentCategory][type];
            return qList[Math.floor(Math.random() * qList.length)];
        };

        const showCard = (type) => {
            playSound('D5', '8n');
            choiceContainer.classList.add('hidden');
            cardDisplay.classList.remove('hidden');

            const questionText = getQuestion(type.toLowerCase());
            cardType.textContent = type;
            cardText.textContent = questionText;
            
            if (type === 'Truth') {
                cardType.parentElement.style.background = 'rgba(59, 130, 246, 0.5)'; // Blue
                cardText.parentElement.style.background = 'rgba(59, 130, 246, 0.5)';
            } else {
                cardType.parentElement.style.background = 'rgba(220, 38, 38, 0.5)'; // Red
                cardText.parentElement.style.background = 'rgba(220, 38, 38, 0.5)';
            }
        };

        const nextTurn = () => {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            const winner = players.find(p => p.score >= WINNING_SCORE);
            if (winner) {
                showWinner(winner);
            } else {
                startTurn();
            }
        };

        const showPenalty = () => {
            playSound('C3', '4n');
            const penalty = penalties[Math.floor(Math.random() * penalties.length)];
            penaltyText.textContent = penalty;
            modals.penalty.classList.remove('hidden');
        };

        const showWinner = (winner) => {
            playSound('G5', '2n');
            winnerName.textContent = winner.name;
            winnerScore.textContent = `Dengan ${winner.score} Poin!`;
            modals.winner.classList.remove('hidden');
        };

        const resetGame = () => {
            players = [];
            currentPlayerIndex = 0;
            selectedPlayerIndex = -1;
            currentCategory = '';
            isSpinning = false;
            updatePlayerList();
            Object.values(modals).forEach(modal => modal.classList.add('hidden'));
            switchScreen('start');
        };
        
        const showConfirmation = (title, text, onConfirm) => {
            confirmTitle.textContent = title;
            confirmText.textContent = text;
            confirmCallback = onConfirm;
            modals.confirm.classList.remove('hidden');
        };

        // Event Listeners
        startGameBtn.addEventListener('click', () => {
            playSound('C4', '8n');
            switchScreen('playerSetup');
        });

        addPlayerBtn.addEventListener('click', addPlayer);
        playerNameInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') addPlayer();
        });

        confirmPlayersBtn.addEventListener('click', () => {
            playSound('G4', '8n');
            setupCategories();
            switchScreen('category');
        });

        bottle.addEventListener('click', spinBottle);

        truthBtn.addEventListener('click', () => showCard('Truth'));
        dareBtn.addEventListener('click', () => showCard('Dare'));
        
        cardContainer.addEventListener('click', () => {
            if (!cardContainer.classList.contains('is-flipped')) {
                playSound('F#4', '16n');
                cardContainer.classList.add('is-flipped');
                setTimeout(() => {
                    actionButtons.classList.remove('hidden');
                }, 800);
            }
        });

        completeBtn.addEventListener('click', () => {
            playSuccessSound();
            players[selectedPlayerIndex].score += 10;
            nextTurn();
        });

        failBtn.addEventListener('click', () => {
            showPenalty();
        });

        closePenaltyModalBtn.addEventListener('click', () => {
            modals.penalty.classList.add('hidden');
            nextTurn();
        });

        playAgainBtn.addEventListener('click', () => {
            playSound('C4', '8n');
            resetGame();
        });
        
        // --- Tombol Kembali ---
        backToStartBtn.addEventListener('click', () => {
            playSound('A3', '8n');
            players = []; // Hapus pemain saat kembali
            updatePlayerList();
            switchScreen('start');
        });

        backToPlayersBtn.addEventListener('click', () => {
            playSound('A3', '8n');
            switchScreen('playerSetup');
        });

        exitGameBtn.addEventListener('click', () => {
            showConfirmation('Keluar dari Game?', 'Progres permainan akan hilang. Anda yakin?', () => {
                playSound('A3', '8n');
                resetGame();
            });
        });
        
        // --- Modal Konfirmasi ---
        confirmCancelBtn.addEventListener('click', () => {
            modals.confirm.classList.add('hidden');
            confirmCallback = null;
        });

        confirmOkBtn.addEventListener('click', () => {
            if (confirmCallback) {
                confirmCallback();
            }
            modals.confirm.classList.add('hidden');
            confirmCallback = null;
        });

    });
    </script>
</body>
